  <script>
    // Function to calculate the sum of two numbers
    function sum(a, b) {
      return a + b;
    }

    // Function to calculate the product of two numbers
    function multiply(a, b) {
      return a * b;
    }

    // Function to calculate the sum and product of two numbers
    function sumAndMultiply(a, b) {
      return {
        sum: sum(a, b),
        product: multiply(a, b)
      };
    }

    // Function to calculate the sum of elements in an array
    function sumArray(arr) {
      return arr.reduce((acc, curr) => acc + curr, 0);
    }

    // Function to calculate the product of elements in an array
    function multiplyArray(arr) {
      return arr.reduce((acc, curr) => acc * curr, 1);
    }

    // Function to calculate the product of elements in any array
    function multiplyAnyArray(arr) {
      if (arr.length === 0) return 0;
      return arr.reduce((acc, curr) => acc * curr, 1);
    }
  </script>
